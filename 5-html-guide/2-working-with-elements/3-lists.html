<h1>Suco detox:</h1>

<ul>
  <h2>Ingredientes:</h2>

  <li>3 folhas de couve;</li>
  <li>2 laranjas;</li>
  <li>1 pedacinho de gengibre;</li>
  <li>300ml de agua;</li>
  <li>Adoçante a gosto;</li>
  <li>Gelo a gosto;</li>
</ul>

<ol>
  <h2>Modo de Preparo:</h2>
  
  <li>Coloque tudo em um liquidificador.</li>
  <li>Bata.</li>
  <li>Aproveite</li>
</ol>
