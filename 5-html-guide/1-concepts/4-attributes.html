<!--
  Atributos de uma tag HTML
  
  Podem ser:
  - informações extras
  - configurações
-->
<img src="img.png" alt="Imagem quebrada"/>

<!--
  Atributos booleanos
  - não precisam de conteúdo
-->
<input type="text" disabled/>

  - omissão
  - simples
  - duplas (recomendado)
-->

<a href='http://umsitequalquer'></a>
<a href="http://umsitequalquer"></a>
